<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Loja</title>
  <style>
    div {
      background-color: #438d87bb;
      text-align: left;
      padding: 25px;

    }

    input {
      border-radius: 4px;
    }
  </style>

</head>

<body>
  <div>
    <h1>Cadastro na Loja Online</h1>
    <form action="/">
      <label>Nome Completo:</label>
      <input type="text" id="Nome" placeholder="Digite seu Nome Completo">

      <br><br>

      <label>E-mail:</label>
      <input type="email" id="user" placeholder="Digite seu E-mail">

      <br><br>

      <label>Senha:</label>
      <input type="password" id="Senha" placeholder="Crie Sua Senha">

      <br><br>

      <label>Data de Nascimento:</label>
      <input type="date" id="D.N">
      <input type="submit">

      <br><br>

      <label for="genero"> Gênero:</label>
      <input type="radio" id="genero" name="genero" value="Masculino"> Masculino
      <input type="radio" id="genero" name="genero" value="Feminino"> Feminino

      <br><br>

      <label>Telefone:</label>
      <input type="text" id="Nome" placeholder="Digite Seu Número">

      <br><br>

      <label>Deseja receber E-mails promocionais?</label>
      <input type="checkbox" name="termos"> Sim

      <br><br>

      <label>Escolha sua Cor Favorita:</label>
      <input type="color" name="Cor Favorita">

      <br><br>

      <label>Carregar foto de Perfil:</label>
      <input type="file" name="arquivo">

      <br><br>

      <input type="button" value="Cadastrar">
    </form>
  </div>
</body>

</html>
